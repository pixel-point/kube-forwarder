kind: pipeline
name: tests
clone:
  disable: true
trigger:
  event: push
steps:
  - name: clone
    image: proalexandr/git-lfs:2.7.2
    commands:
      - git clone https://github.com/${DRONE_REPO}.git .
      - git checkout $DRONE_COMMIT

  - name: lint
    image: node:10.16
    commands:
      - npm run lint

